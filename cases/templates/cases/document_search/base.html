{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}法律法规全文检索模块 - 安管之窗{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/site.css' %}?v=3.2" rel="stylesheet">
    <!-- 标签下拉组件样式 -->
    <link href="{% static 'css/dropdown.css' %}" rel="stylesheet">
    <!-- 文档搜索页面特定样式 -->
    <link href="{% static 'css/document_search.css' %}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100 document-search-page">
    <!-- 顶部导航栏 -->
    {% include 'cases/common/header.html' %}

    <!-- 侧边栏 -->
    {% include 'cases/common/sidebar.html' %}

    <!-- 主体内容区 -->
    <main class="main-content page-main" role="main" id="mainContent">
        {% block content %}{% endblock %}
    </main>

    <!-- 全局统一 Footer -->
    {% include 'cases/common/footer.html' %}

    <!-- Bootstrap 5 JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- 侧边栏JS -->
    <script src="{% static 'js/sidebar.js' %}"></script>
    <!-- 标签下拉组件JS -->
    <script src="{% static 'js/dropdown.js' %}"></script>
    <!-- 全局分页器JS -->
    <script src="{% static 'js/pagination.js' %}"></script>
    <!-- Mock数据JS -->
    <script src="{% static 'js/mock_data.js' %}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
