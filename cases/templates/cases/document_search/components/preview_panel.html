<!-- 右侧内容预览区域 -->
<div class="content-preview" id="contentPreview">
    <div class="p-3 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0" id="previewTitle">文档预览</h5>
            <button type="button" class="btn-close" id="closePreview" aria-label="关闭预览"></button>
        </div>
    </div>
    <div class="p-3">
        <div id="previewContent">
            <!-- 预览内容将通过JavaScript动态生成 -->
        </div>
    </div>
</div>
