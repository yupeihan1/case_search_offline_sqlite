<!-- 全部法规显示区域 -->
<div id="viewAllSection" class="content-section">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="card-title h5 mb-0">全部法律法规</h2>
                    <div class="d-flex align-items-center">
                        <span class="text-muted me-3">共 <strong id="totalCount">0</strong> 条法规</span>
                        <div class="btn-group btn-group-sm" role="group" aria-label="排序选项">
                            <input type="radio" class="btn-check" name="sortOptions" id="sortDate" autocomplete="off" checked>
                            <label class="btn btn-outline-secondary" for="sortDate">
                                <i class="bi bi-arrow-down-up me-1"></i>发布时间
                            </label>
                            <input type="radio" class="btn-check" name="sortOptions" id="sortName" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="sortName">
                                <i class="bi bi-arrow-down-up me-1"></i>文件名
                            </label>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="documentsList" class="list-group list-group-flush">
                        <!-- 法规列表将通过JavaScript动态生成 -->
                    </div>
                    
                    <!-- 分页 -->
                    <nav aria-label="法规列表分页" class="mt-4">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- 分页将通过JavaScript动态生成 -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
