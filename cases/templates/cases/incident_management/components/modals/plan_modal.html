<!-- 计划选择模态框 -->
<div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="planModalLabel">选择计划</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">选择</th>
                                <th scope="col">计划名称</th>
                                <th scope="col">计划类型</th>
                                <th scope="col">创建时间</th>
                                <th scope="col">状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="radio" name="planSelect" value="plan1" class="form-check-input">
                                </td>
                                <td>2025年第一季度安全检查计划</td>
                                <td>综合检查</td>
                                <td>2025-01-01</td>
                                <td><span class="badge bg-success">进行中</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="planSelect" value="plan2" class="form-check-input">
                                </td>
                                <td>装备安全检查计划</td>
                                <td>日常检查</td>
                                <td>2025-01-10</td>
                                <td><span class="badge bg-warning">待执行</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="planSelect" value="plan3" class="form-check-input">
                                </td>
                                <td>首长视察检查计划</td>
                                <td>首长检查</td>
                                <td>2025-01-15</td>
                                <td><span class="badge bg-info">已完成</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="selectPlan()">确认选择</button>
            </div>
        </div>
    </div>
</div>
