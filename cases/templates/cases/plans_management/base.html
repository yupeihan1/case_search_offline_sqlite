{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计划管理模块 - 安管之窗</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/site.css' %}?v=3.2" rel="stylesheet">
    <!-- 标签下拉组件样式 -->
    <link href="{% static 'css/dropdown.css' %}" rel="stylesheet">
    <!-- 计划管理页面特定样式 -->
    <link href="{% static 'css/plans_management.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 plans-management-page">
    <!-- 顶部导航栏 -->
    {% include 'cases/common/header.html' %}

    {% include 'cases/common/sidebar.html' %}

    <!-- 主体内容区 -->
    <main class="main-content page-main" role="main">
        <div class="container-fluid">
            <!-- 面包屑导航 -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/" class="text-decoration-none">首页</a></li>
                    <li class="breadcrumb-item active" aria-current="page">计划管理模块</li>
                </ol>
            </nav>

            <!-- 页面标题 -->
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="h3 mb-3">计划管理模块</h1>
                    <p class="text-muted">检查计划制定、执行确认、部队信息维护</p>
                </div>
            </div>

            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 全局统一 Footer -->
    {% include 'cases/common/footer.html' %}

    <!-- Bootstrap 5 JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- 侧边栏JS -->
    <script src="{% static 'js/sidebar.js' %}"></script>
    <!-- 标签下拉组件JS -->
    <script src="{% static 'js/dropdown.js' %}"></script>
    <!-- Mock数据JS -->
    <script src="{% static 'js/mock_data.js' %}"></script>
    <!-- 执行率计算JS -->
    <script src="{% static 'js/metrics.js' %}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
